<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Dashboard</title>
        <script src="{{url_for('static',filename='javascript/time.js')}}"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='css/classes.css')}}" />
        <link rel="icon" type="image/png" href={{url_for('static',filename='images/projectlogo.png')}}/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <section id="sidebar">
            <img src="{{url_for('static',filename='images/projectlogo.png')}}" class="logo">
            <div class="items">
                <script>
                    function nextPage(page) {
                        window.location.href=page;
                    }
                </script>
                <ul> 
                    <!-- currently hardcoding dashboard to table1 -->
                    <li onclick='changePeriod()'><a><i class="fa-solid fa-folder"></i> Dashboard</a></li> 
                    <li><i class="fa-solid fa-folder"></i> Classes</li>
                    <li><a href="/"><i class="fa-solid fa-users"></i> New Class</a></li>
                    <li><a href="/"><i class="fa-solid fa-user-plus"></i> New Student</a></li>
                    <li><a href="/"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <li><a href="/"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                </ul>
            </div>
        </section>

        <section id="main-content">
            <h1 class="welcome-name">
                Classes
            </h1>

            <div class="class-periods">
                <a href="period-display.html">
                <div class="class-boxes">
                    <div>
                        <span>Period 1</span>
                        <h3># students</h3>
                    </div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </div>
                </a>
                <!-- {% block class %}{% endblock %} -->
            </div>
            <div class="create-buttons">
                <a href="/">
                    <div class="new-class-button">
                        <div class="new-class-button-wrapper">
                            <i class="fa-solid fa-plus"></i>
                            New Class
                        </div>
                    </div>
                </a>

                <a href="/">
                    <div class="edit-classes-button">
                        <div class="edit-classes-button-wrapper">
                            <i class="fa-solid fa-pen"></i>
                            Edit Classes
                        </div>
                    </div>
                </a>
            </div>
        </section>

    </body>
</html>
