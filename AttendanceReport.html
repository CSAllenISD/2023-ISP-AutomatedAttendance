<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <link rel="stylesheet" href="attendancereport.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script>
    function showAttendanceDropdown(btn) {
      var attendanceCell = btn.parentNode.previousElementSibling;
      var originalColumn = attendanceCell.parentNode.children[2];
      var attendanceStatus = attendanceCell.textContent.trim();
      var attendanceDropdown = document.createElement('select');
      attendanceDropdown.innerHTML = `
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="tardy">Tardy</option>
      `;
      attendanceDropdown.value = attendanceStatus;
      attendanceDropdown.addEventListener('change', function() {
        attendanceCell.textContent = this.value;
        originalColumn.appendChild(btn);
        originalColumn.insertBefore(attendanceCell, btn.parentNode);
        this.parentNode.removeChild(this);
      });
      attendanceCell.textContent = '';
      attendanceCell.appendChild(attendanceDropdown);
      btn.parentNode.removeChild(btn);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Attendance Report</h1>
    <form>
      <label for="class">Class:</label>
      <select id="class" name="class">
        <option value="class1">Class 1</option>
        <option value="class2">Class 2</option>
        <option value="class3">Class 3</option>
      </select>
      <button type="submit">Filter</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Attendance Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Present</td>
          <td>
            <button onclick="showAttendanceDropdown(this)">Update</button>
          </td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Absent</td>
          <td>
            <button onclick="showAttendanceDropdown(this)">Update</button>
          </td>
        </tr>
        <tr>
          <td>Bob Johnson</td>
          <td>Tardy</td>
          <td>
            <button onclick="showAttendanceDropdown(this)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
