<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="releaseConcept.css">
  </head>
  <body>

    <!-- Attendance Results Pop Up View For Giving The Options Of Email Or Print -->
    <form action="/" class="decor">
      <div class="form-inner-region">
	<h1> Attendance Results </h1>
	<button onclick="window.print()">Print Attendance For This Class</button>
	<h1> Or Send Copy To Email </h1>
	<input type="text" placeholder="Name">
	<input type="email" placeholder="Email Address">
	<textarea placeholder="Email's Message" rows="10"></textarea>
	<button type="submit" href="/">Send</button>
      </div>
    </form>

  </body>
    </html>
