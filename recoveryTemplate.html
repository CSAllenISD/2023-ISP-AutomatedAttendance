<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="releaseTemplate.css">
  </head>
  <body>

    <!-- Attendance Results Pop Up View For Giving The Options Of Email Or Print -->
    <form action="/" class="decor">
      <div class="form-inner-region">
	<h1> (Header For Recovery Page) </h1>
	<p> Put Information Here For Recovery </p>
	<h1> Enter Email Address Used For Login </h1>
	<input type="email" placeholder="Email Address">
	<textarea placeholder="Email's Message" rows="10"></textarea>
	<button type="submit" href="/">Send</button>
	<!-- Alternative Method For Email Verification -->
	  <input type="email" placeholder="Enter your email">
	  <input type="submit" value="Submit">
	<!-- Not as Pleasing but still an option -->
      </div>
      <!-- Resets entire form -->
      <input type="reset" value="Reset the form" />
      <!-- Use this template if you want to set password that is encoded -->
      <input type="password" id="pass" name="New Password">
    </form>
  </body>
    </html>
